<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNext</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .button {
            display: block;
            width: calc(100% - 40px);
            max-width: 200px;
            margin: 10px auto;
            padding: 15px;
            background-color: #1C7E9C;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .button:hover {
            background-color: #95263A;
        }
        #qrcode {
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to UNext</h1>
        <button class="button" onclick="generateQRCode('lineUp.html')">Line Up</button>
        <button class="button" onclick="generateQRCode('queue.html')">Queue</button>
        <div id="qrcode"></div>
    </div>

    <script>
        function generateQRCode(page) {
            const url = `${window.location.origin}/${page}`;
            document.getElementById('qrcode').innerHTML = '';
            new QRCode(document.getElementById("qrcode"), url);
        }
    </script>
</body>
</html>
